<!DOCTYPE html>
<html>
<head>
    <title>cannon.js - pile demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <script src="../libs/gl-matrix.js"></script>
    <script src="../build/cannon.js"></script>
    <script src="../build/cannon.demo.js"></script>
    <script src="../libs/dat.gui.js"></script>
    <script src="../libs/Three.js"></script>
    <script src="../libs/Detector.js"></script>
    <script src="../libs/Stats.js"></script>
    <script src="../libs/smoothie.js"></script>
    <script>

    var demo = new CANNON.Demo();
    var size = 1;
    var interval;

    // Spheres
    demo.addScene("Pile",function(){
        if(interval) clearInterval(interval);

        var world = demo.getWorld();

        vec3.set(world.gravity,0,0,-50);
        world.broadphase = new CANNON.NaiveBroadphase();
        world.solver.iterations = 5;

        world.defaultContactMaterial.contactEquationStiffness = 5e6;
        world.defaultContactMaterial.contactEquationRegularizationTime = 10;

        // Since we have many bodies and they don't move very much, we can use the less accurate quaternion normalization
        world.quatNormalizeFast = true;
        world.quatNormalizeSkip = 4; // ...and we do not have to normalize every step.

        var Xaxis = vec3.fromValues(1,0,0);
        var Yaxis = vec3.fromValues(0,1,0);

        // ground plane
        var groundShape = new CANNON.Plane();
        var groundBody = new CANNON.RigidBody(0,groundShape);
        vec3.set(groundBody.position,0,0,0);
        world.add(groundBody);
        demo.addVisual(groundBody);

        // plane -x
        var planeShapeXmin = new CANNON.Plane();
        var planeXmin = new CANNON.RigidBody(0, planeShapeXmin);
        quat.setAxisAngle(planeXmin.quaternion,Yaxis,Math.PI/2);
        vec3.set(planeXmin.position,-5,0,0);
        world.add(planeXmin);

        // Plane +x
        var planeShapeXmax = new CANNON.Plane();
        var planeXmax = new CANNON.RigidBody(0, planeShapeXmax);
        quat.setAxisAngle(planeXmax.quaternion,Yaxis,-Math.PI/2);
        vec3.set(planeXmax.position,5,0,0);
        world.add(planeXmax);

        // Plane -y
        var planeShapeYmin = new CANNON.Plane();
        var planeYmin = new CANNON.RigidBody(0, planeShapeYmin);
        quat.setAxisAngle(planeYmin.quaternion,Xaxis,-Math.PI/2);
        vec3.set(planeYmin.position,0,-5,0);
        world.add(planeYmin);

        // Plane +y
        var planeShapeYmax = new CANNON.Plane();
        var planeYmax = new CANNON.RigidBody(0, planeShapeYmax);
        quat.setAxisAngle(planeYmax.quaternion,Xaxis,Math.PI/2);
        vec3.set(planeYmax.position,0,5,0);
        world.add(planeYmax);

        var bodies = [];
        var i = 0;
        interval = setInterval(function(){
            // Sphere
            i++;
            var sphereShape = new CANNON.Sphere(size);
            var b1 = new CANNON.RigidBody(5,sphereShape);
            vec3.set(b1.position,2*size*Math.sin(i),2*size*Math.cos(i),7*2*size);
            world.add(b1);
            demo.addVisual(b1);
            bodies.push(b1);

            if(bodies.length>80){
                var b = bodies.shift();
                demo.removeVisual(b);
                world.remove(b);
            }
        },100);
    });

    demo.start();

    </script>
</body>
</html>
