<!DOCTYPE html>
<html>
  <head>
    <title>cannon.js - shapes demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>
  <body>
    <script src="../libs/gl-matrix.js"></script>
    <script src="../build/cannon.js"></script>
    <script src="../build/cannon.demo.js"></script>
    <script src="../libs/dat.gui.js"></script>
    <script src="../libs/Three.js"></script>
    <script src="../libs/Detector.js"></script>
    <script src="../libs/Stats.js"></script>
    <script src="../libs/smoothie.js"></script>
    <script>

        var demo = new CANNON.Demo();
        var mass = 1, size = 1;

        function createTetra(){
            var verts = [vec3.fromValues(0,0,0),
                         vec3.fromValues(2,0,0),
                         vec3.fromValues(0,2,0),
                         vec3.fromValues(0,0,2)];
            var offset = -0.35;
            for(var i=0; i<verts.length; i++){
                var v = verts[i];
                v.x += offset;
                v.y += offset;
                v.z += offset;
            }
            return new CANNON.ConvexPolyhedron(verts,
                                                [
                                                    [0,3,2], // -x
                                                    [0,1,3], // -y
                                                    [0,2,1], // -z
                                                    [1,2,3], // +xyz
                                                ],
                                                [vec3.fromValues(-1, 0, 0),
                                                 vec3.fromValues( 0,-1, 0),
                                                 vec3.fromValues( 0, 0,-1),
                                                 vec3.fromValues( 1, 1, 1)]);
        }

        demo.addScene("all shapes",function(){
            var world = setupWorld(demo);

            // Sphere shape
            var sphereShape = new CANNON.Sphere(size);
            var sphereBody = new CANNON.RigidBody(mass,sphereShape);
            vec3.set(sphereBody.position,size*2,size*2,size+1);
            world.add(sphereBody);
            demo.addVisual(sphereBody);


            // Cylinder shape
            var cylinderShape = new CANNON.Cylinder(size,size,2*size,10);
            var cylinderBody = new CANNON.RigidBody(mass,cylinderShape);
            vec3.set(cylinderBody.position,-size*2,size*2,size+1);
            world.add(cylinderBody);
            demo.addVisual(cylinderBody);

            // Cylinder shape 2
            var cylinderShape2 = new CANNON.Cylinder(size,size,2*size,10);
            var q = quat.create();
            quat.setAxisAngle(q,vec3.fromValues(1,0,0),Math.PI / 2);
            cylinderShape2.transformAllPoints(vec3.create(),q);
            var cylinderBody2 = new CANNON.RigidBody(mass,cylinderShape2);
            vec3.set(cylinderBody2.position,-size*2,size*2,4*size+1);
            world.add(cylinderBody2);
            demo.addVisual(cylinderBody2);


            // Box shape
            var boxShape = new CANNON.Box(vec3.fromValues(size,size,size));
            var boxBody = new CANNON.RigidBody(mass,boxShape);
            vec3.set(boxBody.position,-size*2,-size*2,size+1);
            world.add(boxBody);
            demo.addVisual(boxBody);




            // Particle - not a shape but still here to show how to use it.
            var particle = new CANNON.Particle(mass);
            vec3.set(particle.position,-size*2,size*4,size+1);
            world.add(particle);
            demo.addVisual(particle);




            // Compound
            var compoundShape = new CANNON.Compound();
            var s = size;
            var shape = new CANNON.Box(vec3.fromValues(0.5*s,0.5*s,0.5*s));
            compoundShape.addChild(shape,vec3.fromValues( 0, 0, s));
            compoundShape.addChild(shape,vec3.fromValues( 0, 0, 0));
            compoundShape.addChild(shape,vec3.fromValues( 0, 0,-s));
            compoundShape.addChild(shape,vec3.fromValues(-s, 0,-s));
            var compoundBody = new CANNON.RigidBody(mass,compoundShape);
            vec3.set(compoundBody.position,-size*4,size*4,size+1);
            world.add(compoundBody);
            demo.addVisual(compoundBody);


            // ConvexPolyhedron tetra shape
            var verts = [vec3.fromValues(0,0,0),
                         vec3.fromValues(2,0,0),
                         vec3.fromValues(0,2,0),
                         vec3.fromValues(0,0,2)];
            var offset = -0.35;
            for(var i=0; i<verts.length; i++){
                var v = verts[i];
                v.x += offset;
                v.y += offset;
                v.z += offset;
            }
            var polyhedronShape = createTetra();/*new CANNON.ConvexPolyhedron(verts,
                                                [
                                                    [0,3,2], // -x
                                                    [0,1,3], // -y
                                                    [0,1,2], // -z
                                                    [1,3,2], // +xyz
                                                ],
                                                [vec3.fromValues(-1, 0, 0),
                                                 vec3.fromValues( 0,-1, 0),
                                                 vec3.fromValues( 0, 0,-1),
                                                 vec3.fromValues( 1, 1, 1)]);*/
            var polyhedronBody = new CANNON.RigidBody(mass,polyhedronShape);
            vec3.set(polyhedronBody.position,size*2,-size*2,size+1);
            world.add(polyhedronBody);
            demo.addVisual(polyhedronBody);


        });

      
            
      function setupWorld(demo){
        var world = demo.getWorld();
        vec3.set(world.gravity,0,0,-30);
        world.broadphase = new CANNON.NaiveBroadphase();
        world.solver.iterations = 17;

        world.defaultContactMaterial.contactEquationStiffness = 1e6;
        world.defaultContactMaterial.contactEquationRegularizationTime = 3;
      
        // ground plane
        var groundShape = new CANNON.Plane();
        var groundBody = new CANNON.RigidBody(0,groundShape);
        vec3.set(groundBody.position,-10,0,0);
        world.add(groundBody);
        demo.addVisual(groundBody);
        return world;
      };
      
      demo.start();
      
    </script>
  </body>
</html>
