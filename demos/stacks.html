<!DOCTYPE html>
<html>
  <head>
    <title>cannon.js - stacks demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>
  <body>
    <script src="../libs/gl-matrix.js"></script>
    <script src="../build/cannon.js"></script>
    <script src="../build/cannon.demo.js"></script>
    <script src="../libs/dat.gui.js"></script>
    <script src="../libs/Three.js"></script>
    <script src="../libs/Detector.js"></script>
    <script src="../libs/Stats.js"></script>
    <script src="../libs/smoothie.js"></script>
    <script>

      /**
       * For debugging different kinds of stacks
       */
      var demo = new CANNON.Demo();
      var size = 2, mass=5;
      

      function createTetra(){
            var verts = [vec3.fromValues(0,0,0),
                         vec3.fromValues(2,0,0),
                         vec3.fromValues(0,2,0),
                         vec3.fromValues(0,0,2)];
            var offset = -0.35;
            for(var i=0; i<verts.length; i++){
                var v = verts[i];
                v.x += offset;
                v.y += offset;
                v.z += offset;
            }
            return new CANNON.ConvexPolyhedron(verts,
                                                [
                                                    [0,3,2], // -x
                                                    [0,1,3], // -y
                                                    [0,2,1], // -z
                                                    [1,2,3], // +xyz
                                                ],
                                                [vec3.fromValues(-1, 0, 0),
                                                 vec3.fromValues( 0,-1, 0),
                                                 vec3.fromValues( 0, 0,-1),
                                                 vec3.fromValues( 1, 1, 1)]);
      }
      function createBoxPolyhedron(size){
          size = size || 1;
          var box = new CANNON.Box(vec3.fromValues(size,size,size));
          return box.convexPolyhedronRepresentation;
      }

        function createCompound(){
            var compoundShape = new CANNON.Compound();
            var s = size;
            var shape = new CANNON.Box(vec3.fromValues(0.5*s,0.5*s,0.5*s));
            compoundShape.addChild(shape,vec3.fromValues( 0, 0, s));
            compoundShape.addChild(shape,vec3.fromValues( 0, 0, 0));
            compoundShape.addChild(shape,vec3.fromValues( 0, 0,-s));
            compoundShape.addChild(shape,vec3.fromValues(-s, 0,-s));
            return compoundShape;
        }

      // Spheres
      demo.addScene("sphere/sphere",function(){
          var world = setupWorld(demo);
      
          // Sphere 1
          var sphereShape = new CANNON.Sphere(size);
          var b1 = new CANNON.RigidBody(5,sphereShape);
          vec3.set(b1.position,0,0,3*size);
          world.add(b1);
          demo.addVisual(b1);
      
          // Sphere 2
          var b2 = new CANNON.RigidBody(5,sphereShape);
          vec3.set(b2.position,0,0,1*size);
          world.add(b2);
          demo.addVisual(b2);
        });

      // Sphere/plane
      demo.addScene("sphere/plane",function(){
          var world = setupWorld(demo);
      
          // Sphere 1
          var sphereShape = new CANNON.Sphere(size);
          var b1 = new CANNON.RigidBody(5,sphereShape);
          vec3.set(b1.position,0,0,3*size);
          world.add(b1);
          demo.addVisual(b1);
        });
      
      // Sphere / box side
      demo.addScene("sphere/box",function(){
          var world = setupWorld(demo);
      
          var boxShape = new CANNON.Box(vec3.fromValues(size,size,size));
          var sphereShape = new CANNON.Sphere(size);
      
          // Box
          var b1 = new CANNON.RigidBody(5,boxShape);
          vec3.set(b1.position,0,0,1*size);
          world.add(b1);
          demo.addVisual(b1);
      
          // Sphere
          var b2 = new CANNON.RigidBody(5,sphereShape);
          vec3.set(b2.position,0,0,3*size);
          world.add(b2);
          demo.addVisual(b2);
        });

      demo.addScene("sphere/compound",function(){
          var world = setupWorld(demo);
          
          // Sphere
          var sphereShape = new CANNON.Sphere(size*0.5);
          var b = new CANNON.RigidBody(5,sphereShape);
          vec3.set(b.position,-size,0,6*size);
          world.add(b);
          demo.addVisual(b);
      
          var compoundShape = createCompound();
            var compoundBody = new CANNON.RigidBody(mass,compoundShape);
            vec3.set(compoundBody.position,0,0,size*3);
            world.add(compoundBody);
            demo.addVisual(compoundBody);
        });

      demo.addScene("sphere/convex",function(){
          var world = setupWorld(demo);
          
          // Sphere
          var sphereShape = new CANNON.Sphere(size*0.5);
          var b = new CANNON.RigidBody(5,sphereShape);
          vec3.set(b.position,0,0,6*size);
          world.add(b);
          demo.addVisual(b);
      
          var shape = createTetra();//createBoxPolyhedron(size);
          var b1 = new CANNON.RigidBody(5,shape);
          vec3.set(b1.position,0,0,1*size);
          world.add(b1);
          demo.addVisual(b1);
        });

      demo.addScene("sphere/particle",function(){
          var world = setupWorld(demo);
          
          // Sphere
          var sphereShape = new CANNON.Sphere(size*0.5);
          var b = new CANNON.RigidBody(5,sphereShape);
          vec3.set(b.position,0,0,size);
          world.add(b);
          demo.addVisual(b);
      
          // Particle
          var p = new CANNON.Particle(1);
          vec3.set(p.position,0.02,0,3*size);

          world.add(p);
          demo.addVisual(p);
        });

      demo.addScene("plane/box",function(){
          var world = setupWorld(demo);
          var boxShape = new CANNON.Box(vec3.fromValues(size,size,size));
          var b1 = new CANNON.RigidBody(5,boxShape);
          vec3.set(b1.position,0,0,1*size);
          world.add(b1);
          demo.addVisual(b1);
        });

      demo.addScene("plane/compound",function(){
          var world = setupWorld(demo);
          var shape = createCompound(size);
          var b1 = new CANNON.RigidBody(5,shape);
          vec3.set(b1.position,0,0,4*size);
          world.add(b1);
          demo.addVisual(b1);
        });

      demo.addScene("plane/convex",function(){
          var world = setupWorld(demo);
          var shape = createTetra();
          var b1 = new CANNON.RigidBody(5,shape);
          vec3.set(b1.position,0,0,1*size);
          world.add(b1);
          demo.addVisual(b1);
        });

      demo.addScene("plane/particle",function(){
          var world = setupWorld(demo);
          // Particle
          var p = new CANNON.Particle(1);
          vec3.set(p.position,0.02,0,3*size);
          world.add(p);
          demo.addVisual(p);
        });

      // Boxes
      demo.addScene("box/box",function(){
          var world = setupWorld(demo);
          
          // Box 1
          var boxShape = new CANNON.Box(vec3.fromValues(size*0.5,size*0.5,size*0.5));
          var b1 = new CANNON.RigidBody(5,boxShape);
          vec3.set(b1.position,0,0,1*size);
          world.add(b1);
          demo.addVisual(b1);
      
          // Box 2
          var b2 = new CANNON.RigidBody(5,boxShape);
          vec3.set(b2.position,size*0.5,0,3*size);
          world.add(b2);
          demo.addVisual(b2);
        });

      demo.addScene("box/compound",function(){
          var world = setupWorld(demo);
          
          var shape = createCompound(size);
          var b2 = new CANNON.RigidBody(5,shape);
          vec3.set(b2.position,size*0.5,0,2*size);
          world.add(b2);
          demo.addVisual(b2);

          var boxShape = new CANNON.Box(vec3.fromValues(size*0.5,size*0.5,size*0.5));
          var b1 = new CANNON.RigidBody(5,boxShape);
          vec3.set(b1.position,0,0,7*size);
          world.add(b1);
          demo.addVisual(b1);
        });

      demo.addScene("box/convex",function(){
          var world = setupWorld(demo);
          
          var shape = createTetra(size);
          var b2 = new CANNON.RigidBody(5,shape);
          vec3.set(b2.position,0,0,5*size);
          world.add(b2);
          demo.addVisual(b2);

          var boxShape = new CANNON.Box(vec3.fromValues(size*0.5,size*0.5,size*0.5));
          var b1 = new CANNON.RigidBody(5,boxShape);
          vec3.set(b1.position,0,0,2*size);
          world.add(b1);
          demo.addVisual(b1);
        });

      demo.addScene("box/particle",function(){
          var world = setupWorld(demo);
          
          var boxShape = new CANNON.Box(vec3.fromValues(size*0.5,size*0.5,size*0.5));
          var b1 = new CANNON.RigidBody(5,boxShape);
          vec3.set(b1.position,0,0,1*size);
          world.add(b1);
          demo.addVisual(b1)
      
          // Particle
          var p = new CANNON.Particle(1);
          vec3.set(p.position,0,0,3*size);
          world.add(p);
          demo.addVisual(p);
        });

      demo.addScene("compound/compound",function(){
          var world = setupWorld(demo);
          
          var shape = createCompound(size);
          var b2 = new CANNON.RigidBody(5,shape);
          vec3.set(b2.position,size*0.5,0,6*size);
          world.add(b2);
          demo.addVisual(b2);

          var shape = createCompound(size);
          var b2 = new CANNON.RigidBody(5,shape);
          vec3.set(b2.position,size*0.5,0,2*size);
          world.add(b2);
          demo.addVisual(b2);
        });

      demo.addScene("compound/convex",function(){
          var world = setupWorld(demo);
          
          var tetraShape = createTetra();
      
          var b1 = new CANNON.RigidBody(5,tetraShape);
          vec3.set(b1.position,0,0,3*size);
          world.add(b1);
          demo.addVisual(b1);
      
          // Box 2
          var boxShape = new CANNON.Box(vec3.fromValues(size*0.5,size*0.5,size*0.5));
          var compoundShape = new CANNON.Compound();
          compoundShape.addChild(boxShape);
          var b2 = new CANNON.RigidBody(5,compoundShape);
          vec3.set(b2.position,0,0,1*size);
          world.add(b2);
          demo.addVisual(b2);
        });

      demo.addScene("compound/particle",function(){
          var world = setupWorld(demo);
          
          var tetraShape = createCompound(size);
          var t = new CANNON.RigidBody(5,tetraShape);
          vec3.set(t.position,0,0,4*size);
      
          // Particle
          var p = new CANNON.Particle(1);
          vec3.set(p.position,0,0,7*size);
          world.add(t);
          demo.addVisual(t);
          world.add(p);
          demo.addVisual(p);
        });
      
      // ConvexPolyhedron and box
      demo.addScene("convex/convex",function(){
          var world = setupWorld(demo);
          
          var tetraShape = createTetra();
          var b1 = new CANNON.RigidBody(5,tetraShape);
          vec3.set(b1.position,0,0,5*size);
          world.add(b1);
          demo.addVisual(b1);

          var tetraShape = createTetra();
          var b1 = new CANNON.RigidBody(5,tetraShape);
          vec3.set(b1.position,0,0,3*size);
          world.add(b1);
          demo.addVisual(b1);

        });

      // ConvexPolyhedron and particle
      demo.addScene("convex/particle",function(){
          var world = setupWorld(demo);
          
          var tetraShape = createBoxPolyhedron(size);
          var t = new CANNON.RigidBody(5,tetraShape);
          vec3.set(t.position,0,0,1*size);
          t.quaternion.setFromAxisAngle(vec3.fromValues(1,0,0),Math.PI/2);
      
          // Particle
          var p = new CANNON.Particle(1);
          vec3.set(p.position,0,0,3*size);

          world.add(t);
          demo.addVisual(t);
          world.add(p);
          demo.addVisual(p);
        });
      
      demo.start();
      
      function setupWorld(demo){
        var world = demo.getWorld();
        vec3.set(world.gravity,0,0,-10);
        world.broadphase = new CANNON.NaiveBroadphase();
        world.solver.iterations = 20;

        world.defaultContactMaterial.contactEquationStiffness = 1e7;
        world.defaultContactMaterial.contactEquationRegularizationTime = 5;
      
        // ground plane
        var groundShape = new CANNON.Plane();
        var groundBody = new CANNON.RigidBody(0,groundShape);
        vec3.set(groundBody.position,0,0,-1);
        //groundBody.quaternion.setFromAxisAngle(vec3.fromValues(0,1,0),0.2);
        world.add(groundBody);
        demo.addVisual(groundBody);
        return world;
      }

    </script>
  </body>
</html>
