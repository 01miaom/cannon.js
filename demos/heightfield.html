<!DOCTYPE html>
<html>
  <head>
    <title>cannon.js - Heightfield demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
  </head>
  <body>
    <script src="../build/cannon.js"></script>
    <script src="../build/cannon.demo.js"></script>
    <script src="../libs/dat.gui.js"></script>
    <script src="../libs/Three.js"></script>
    <script src="../libs/TrackballControls.js"></script>
    <script src="../libs/ConvexGeometry.js"></script>
    <script src="../libs/Detector.js"></script>
    <script src="../libs/Stats.js"></script>
    <script src="../libs/smoothie.js"></script>
    <script>

        var mock = false;

        var demo = new CANNON.Demo();

        demo.addScene("Heightfield", function () {

            var world = demo.getWorld();
            world.gravity.set(0, 0, -10);
            world.broadphase = new CANNON.NaiveBroadphase();

            var matrix = [];
            var sizeX = 15,
                sizeY = 15;

            for (var i = 0; i < sizeX; i++) {
                matrix.push([]);
                for (var j = 0; j < sizeY; j++) {
                    var height = Math.cos(i/sizeX * Math.PI * 2)*Math.cos(j/sizeY * Math.PI * 2) + 2;
                    if(i===0 || i === sizeX-1 || j===0 || j === sizeY-1)
                        height = 3;
                    matrix[i].push(height);
                }
            }

            var hfShape = new CANNON.Heightfield(matrix, {
                elementSize: 1,
                minValue: -1
            });
            var hfBody = new CANNON.RigidBody(0, hfShape);
            hfBody.position.set(-sizeX * hfShape.elementSize / 2, -20, -10);
            if(!mock){
                world.add(hfBody);
            }

            var mass = 1;

            for(var i=0; i<sizeX - 1; i++){
                for (var j = 0; j < sizeY - 1; j++) {
                    if(i===0 || i >= sizeX-2 || j===0 || j >= sizeY-2)
                        continue;
                    var sphereShape = new CANNON.Sphere(0.1);
                    var sphereBody = new CANNON.RigidBody(mass,sphereShape);
                    sphereBody.position.set(0.25 + i, 0.25 + j, 3);
                    sphereBody.position.vadd(hfBody.position, sphereBody.position);
                    world.add(sphereBody);
                    demo.addVisual(sphereBody);
                }
            }

            if(mock){
                for(var i=0; i<sizeX - 1; i++){
                    for (var j = 0; j < sizeY - 1; j++) {
                        for (var k = 0; k < 2; k++) {
                            var convexShape = new CANNON.ConvexPolyhedron();
                            var offset = new CANNON.Vec3();
                            hfShape.getConvexTrianglePillar(i, j, !!k, convexShape, offset);
                            var convexBody = new CANNON.RigidBody(0, convexShape);
                            convexBody.position.set(offset.x, offset.y, offset.z);
                            world.add(convexBody);
                            demo.addVisual(convexBody);
                        }
                    }
                }
            }
        });

      demo.start();

    </script>
  </body>
</html>
